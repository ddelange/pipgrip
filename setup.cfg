[tool:pytest]
addopts = -s --strict -vv --cache-clear --maxfail=1 --cov=pipgrip --cov-report=term --cov-report=html --cov-branch --no-cov-on-fail

[isort]
multi_line_output = 3
not_skip = __init__.py
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
default_section = THIRDPARTY
known_first_party = pipgrip,tests

[flake8]
ignore = D10,E203,E501,W503
max-line-length = 88
select = A,B,C4,D,E,F,M,Q,T,W,ABS,BLK
inline-quotes = "
docstring-convention = google
exclude =
    .git,
    __pycache__,
    src/pipgrip/libs
    tests/tests_mixology
    tests/tests_semver

[coverage:run]
branch = True
omit = site-packages

[mypy]
files = src/**/*.py
python_version = 3.7
ignore_missing_imports = True
warn_no_return = False
disallow_untyped_defs = False
allow_redefinition = True
